<!-- <div class="Absolute-Center is-Responsive"> -->
  <div class="wrapper d-flex align-items-center justify-content-center">
    <div class="card text-center">
      <div class="card-header">
        <a class="h4 font-weight-bold font-italic text-info text-decoration-none" routerLink="/"> Health Intel</a>
      </div>
      <div class="card-body">
        <form [formGroup]="forgotForm" (ngSubmit)="onSubmit()">
          <!--Email-->
          <div class="form-group">
            <div class="input-group">
              <input type="text" id="email" class="form-control" formControlName="email" placeholder="Emai Id"
                required>
              <div class="input-group-addon">
                <span class="fa fa-envelope fa-lg border"></span>
              </div>
            </div>
            <div *ngIf="formErrors.email" class="text-danger">{{formErrors.email}} </div>
          </div>
  
          <span class="text-danger">{{errorMsg}}</span>
          <input type="submit" class="btn-info " value="Submit" [disabled]="!forgotForm.valid">
        </form>
      </div>

    </div>
  </div>
