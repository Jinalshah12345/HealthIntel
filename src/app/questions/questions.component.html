<app-navbar>
</app-navbar>
<div class="row">
  <div class="col-2 sidebar bg-white shadow mr-2 border-bottom pt-5">
    <app-sidebar></app-sidebar>
  </div>
  <div class="col p-5">



    <div class="card mb-3" *ngFor="let question of questions; let i=index">
      <div class="card-header"> {{question.question}} </div>
      <div class="card-body">

        <div *ngFor="let option of question.answer">
          <input type="radio" id="huey" name="drone{{i}}" value="huey">
          <label for="huey">{{option}}</label>
        </div>
      </div>
    </div>


    <button class="btn btn-info btn-lg mt-3 float-right text-white" data-toggle="modal" data-target="#exampleModalCenter"> Submit </button>

          <!-- Questions Modal-->
          <div class="modal" id="exampleModalCenter" tabindex="-1">
            <div class="modal-dialog modal-dialog-centered" role="document">
              <div class="modal-content">
                <div class="modal-body">
                  <strong>  Your report will be generated within 24 hours </strong> <hr>
                  <button class="btn btn-success" data-dismiss="modal" routerLink="/">Close</button>
                </div>

              </div>
            </div>
          </div>

  </div>
</div>

<app-footer></app-footer>
