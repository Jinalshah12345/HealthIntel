<app-navbar>
</app-navbar>
<div class="row">
  <div class="col-2 sidebar bg-white shadow mr-2 border-bottom pt-5">
    <app-sidebar></app-sidebar>
  </div>
  <div class="col p-5">



    <div class="card mb-3" *ngFor="let question of questions">
      <div class="card-header"> {{question.question}} </div>
      <div class="card-body">

        <div *ngFor="let option of question.options">
          <input type="radio" id="huey" name="drone" value="huey" checked>
          <label for="huey">{{option}}</label>
        </div>
      </div>
    </div>


    <a class="btn btn-info btn-lg mt-3 float-right text-white"> Submit </a>


  </div>
</div>

<app-footer></app-footer>
