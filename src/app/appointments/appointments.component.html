<app-navbar></app-navbar>

<div class="row">
  <div class="col-2 sidebar bg-white shadow mr-2 border-bottom pt-5">
      
    <div class="adminSidebar" *ngIf="role=='admin'">
      <app-sidebar></app-sidebar>
     </div>

     <div class="userSidebar" *ngIf="role=='user'">
      <app-sidebar></app-sidebar>
     </div>
     
  </div>

  <div class="col p-5">

    <div class="card inbox mt-3">


      <!--User Page Appointments-->
      <div *ngIf="role=='user'">
        <div class="card-body" *ngIf="userAppointments==null">
          No Appointments Scheduled
        </div>
        <div class="card-body" *ngIf="userAppointments!=null">
          adsa
        </div>
      </div>

      <!--Admin Page Appointments-->
      <div *ngIf="role=='admin'">
        <div class="card-body" *ngIf="userAppointments==null">
          No Appointments Scheduled
        </div>
        <div class="card-body" *ngIf="userAppointments!=null">
          adsa
        </div>
      </div>


    </div>
  </div>
</div>

<div *ngIf="role=='user'">
  <app-footer></app-footer>
</div>
